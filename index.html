<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="container">
            <input type="text" placeholder="0" class="js-input">
            <div>
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>C</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button> 
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>%</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-to-button">=</button>
            </div>

        </div>

        <script src="calculator.js"></script>
    </body>
</html>
